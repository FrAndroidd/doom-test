<!doctype html>

<!-- copied from https://raw.githubusercontent.com/mdn/webassembly-examples/master/understanding-text-format/logger2.html (CC0) -->

<html>

  <head>
    <meta charset="utf-8">
    <title>DooM</title>

    <style>
      * {
        user-select: none;
      }
      body {
        background: #111;
        color: #FFF;
        font-family: "Roboto";
      }
      canvas {
        transform: rotate(90deg);
        top: 100px;
        left: -100px;
        position: absolute;
        width: 560px;
        height: 360px;
      }
      button {
        border: none;
        border-radius: 4px;
        width: 64px;
        height: 64px;
        margin-bottom: 4px;
        opacity: 0.33;
      }
      .button2 {
        width: 32px;
        height: 32px;
      }
      #output {
        display: none;
      }
      #ctrlButton {
        width: 69px;
        height: 69px;
      }
      #focushint {
        display: none;
      }
      .container {
        display: flex;
      }
      .button-container {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <canvas id="screen" width="640" height="400" tabindex="0">This is where the DooM screen should render.</canvas>
    <div class="button-container">
      

      

      <button id="leftButton">&#x2191;</button>
      <br>
      <button id="downButton">&#x2190;</button>
      <button id="upButton">&#x2192;</button>
      <br>
      <button id="rightButton">&#x2193;</button>

      <br><br><br><br><br><br><br><br><br>

      <button id="altButton" class="button2">‚ÜïÔ∏è</button>
      <br>
      <button id="enterButton" class="button2">‚ñ´Ô∏è</button>
      <button id="spaceButton" class="button2">‚ö™</button>
      <br>
      <button id="ctrlButton">üí•</button>
      
    </div>

    
    <div id="output"></div>
    <p id="focushint"></p>
    <div style="display: none">
      gettmilliseconds calls per second: <span id="getmsps_stats">0</span> Total getmilliseconds calls: <span id="getms_stats">0</span><br>
    DooM FPS: <span id="fps_stats">0</span> (target: 35FPS) Total Frames drawn: <span id="drawframes_stats">0</span><br>
    Browser Animation FPS: <span id="animationfps_stats">0</span> (target: around 60FPS, depending on browser)<br>
    </div>

    <script src="main.js" defer></script>
  </body>

</html>
